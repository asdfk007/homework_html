<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个普通的表格</title>
	</head>
	<body>
		<table border="1" width="150" cellspacing="0">
			<tr>
				<td width="20">A</td>
				<td colspan="2">B</td>
			</tr>
			<tr>
				<td colspan="2" width="30">C</td>
				<td rowspan="2">E</td>
			</tr>
			<tr>
				<td colspan="2">D</td>
			</tr>
		</table>
	</body>
</html>
