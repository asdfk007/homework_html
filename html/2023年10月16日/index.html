<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个普通的表格</title>
	</head>
	<body>
		<table border="1" width="150" cellspacing="0" align="center" height="100">
			<tr>
				<td width="25" align="center">A</td>
				<td colspan="2" align="center">B</td>
			</tr>
			<tr>
				<td colspan="2" width="30" align="center">C</td>
				<td rowspan="2" align="center">E</td>
			</tr>
			<tr>
				<td colspan="2" align="center">D</td>
			</tr>
		</table>
	</body>
</html>
