<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" align="center">
		  <tr bgcolor="lightblue">
		    <th>属性</th>
		    <th>值</th>
		    <th>说明</th>
		  </tr>
		  <tr>
		    <td>border</td>
		    <td>pixels</td>
		    <td>设置表格边框的宽度</td>
		  </tr>
		  <tr>
		    <td>width</td>
		    <td>%|pixels</td>
		    <td>设置表格的宽度</td>
		  </tr>
		  <tr>
		    <td>height</td>
		    <td>%|pixels</td>
		    <td>设置表格的高度</td>
		  </tr>
		  <tr>
		    <td>align</td>
		    <td>left|center|right</td>
		    <td>设置表格相对周围元素的对齐方式</td>
		  </tr>
		  <tr>
		    <td>cellpadding</td>
		    <td>pixels|%</td>
		    <td>设置单元格内容与边沿的距离(内边距)</td>
		  </tr>
		  <tr>
		    <td>cellspacing</td>
		    <td>pixels|%</td>
		    <td>设置单元格之间的距离(外边距)</td>
		  </tr>
		  <tr>
		    <td>bgcolor</td>
		    <td>#rrggbb|colorname</td>
		    <td>设置表格的背景颜色</td>
		  </tr>
		  <tr>
		    <td>background</td>
		    <td>“图像地址”</td>
		    <td>设置表格的背景图像</td>
		  </tr>
		</table>
	</body>
</html>
